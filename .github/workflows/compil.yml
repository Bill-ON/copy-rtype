name: compilation in unix system

# A Github Action to verify if the project can be built and executed in Windows and UNIX systems

on:
  push:
    branches: [ "main" ]
  delete:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  linux_compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Install CMAKE
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    - name: Set up Vcpkg environment variables
      run: export VCPKG_ROOT="${{github.workspace}}/vcpkg"

    
    - name: launch cmake in server
      working-directory: ${{github.workspace}}/server
      run: cmake -B ${{github.workspace}}/server/build -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET="x64-linux"
      
    - name: build server executable
      working-directory: ${{github.workspace}}/server
      run: cmake --build ./build
